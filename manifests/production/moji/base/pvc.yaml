apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data
  namespace: odoo-moji-prod
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  storageClassName: microk8s-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
---
