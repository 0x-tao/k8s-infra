apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: build-moji-
spec:
  entrypoint: main-steps
  arguments:
    parameters:
      - name: repo
        value: https://github.com/tao-thewarat/MOJI.git
      - name: branch
        value: dev
      - name: image
        value: imotifdocker/odoo-moji:dev-{{workflow.uid}}

  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

  volumes:
    - name: docker-config
      secret:
        secretName: docker-config

  templates:
    - name: main-steps
      steps:
        - - name: clone
            template: clone
            arguments:
              parameters:
                - name: repo
                  value: "{{workflow.parameters.repo}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
        - - name: build-image
            template: build
            arguments:
              parameters:
                - name: path
                  value: .
                - name: image
                  value: "{{workflow.parameters.image}}"

    - name: clone
      inputs:
        parameters:
          - name: repo
          - name: branch
      container:
        image: alpine/git:v2.26.2
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work
        args:
          - clone
          - --depth
          - "1"
          - --branch
          - "{{inputs.parameters.branch}}"
          - --single-branch
          - "{{inputs.parameters.repo}}"
          - .

    - name: build
      inputs:
        parameters:
          - name: path
          - name: image
      container:
        image: gcr.io/kaniko-project/executor:latest
        volumeMounts:
          - name: work
            mountPath: /work
          - name: docker-config
            mountPath: /kaniko/.docker/
        workingDir: /work/{{inputs.parameters.path}}
        args:
          - --dockerfile=Dockerfile
          - --context=dir://.
          - --destination={{inputs.parameters.image}}
          - --cache=true

